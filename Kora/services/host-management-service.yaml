apiVersion: v1
kind: Service
metadata:
  name: host-management-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: host-management-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: host-management-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: host-management-service
  template:
    metadata:
      labels:
        app: host-management-service
    spec:
      containers:
      - name: host-management-service
        image: "dlakdocker/host-management-service:1.2"
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "qa"
      nodeSelector:
        nodetype: "worker"
